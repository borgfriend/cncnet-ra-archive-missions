; ******* Unit Statistics *******
; Specifies the characteristics of the various game objects.
;
; Ammo = number of rounds carried between reloads (-1 means unlimited)
;   (def=-1) (ie like helicopters, migs, and yaks)
;
; Armor = the armor type of this object (none,wood,light,heavy,concrete) 
;   (def=none)
;
; Cloakable = Is it equipped with a cloaking device (def=no)?
;   NOTE: the cloaking device in this game is the Submarine surfacing
;   complete with sound effect NOT the cloaking of C&C. It can be added to
;   units but it's a little strange to hear that surfacing sound effect
;
; Cost = cost to build object (in credits)
;
; Explodes = Does it explode violently when destroyed (i.e., does it do 
;   collateral damage) (def=no)? (ie usually only flamer types)
;
; GuardRange = distance to scan for enemies to attack (def=use weapon range)
;
; Image = name of graphic data to use for this object 
;   (def=same as object identifier) (ie FENC, DOME, WEAP, SPY, etc)
;
; Invisible = Is completely and always invisible to enemy (def=no)?
;   NOTE: this pretty much makes the unit out-of-hand! VERY unbalancing.
;
; Owner = who can build this (Allies or Soviet) (def="allies,soviet")
;   NOTE: use only allies, soviets OR allies,soviets (for All)
;
; Points = point value for scoring purposes (def=0)
;
; Prerequisite = list of buildings needed before this can be manufactured 
;   (def=no requirement) NOTE: that once all these buildings are built, if any
;   of them get destroyed the unit can still be 'produced'
;
; Primary = primary weapon equipped with (def=none)
; Secondary = secondary weapon equipped with (def=none)
;   NOTE: units with primary and secondary weapons that are the SAME 
;   (ie Tanya) fire twice as fast otherwise this is used to give one
;   weapon that can fire against ground units and one weapon to fir 
;   against air units (such as rocket troops and destroyers)
;
; ROT = Rate Of Turn for body (if present) and turret (if present) (def=0)
;   (how fast the vehicle turns itself)
;
; Reload = time delay between reloads (def=0)
;
; SelfHealing = Does the object heal automatically up to half strength 
;   (def=no)? currently only Mammoth tanks & Harvesters have this. 
;   This ability only lets them heal up to the halfway point on thier bar.
;
; Sight = sight range, in cells (def=1)
;   (ie how many shrouded cells the unit reveals and how far it can 'see'
;   enemy units and react to them)
;
; Strength = strength (hit points) of this object
;
; TechLevel = tech level required to build this (-1 means can't build)
;   (def=-1) This is only used in multiplayer and skirmish (although it may
;   be an hinderance to certain solo scenarios - this is unconfirmed)
;   NOTE: a tech level of -1 makes it immpossible to build this unit
;   NOTE: don't bother altering the tech levels of the badger bomber or
;   spy plane. Even if you can build them you can't give them any orders
;   I tried :(
;
; Sensors = Has sensors to detect nearby cloaked objects (def=no)?
;   (sensors detect 'cloaked' units and force those units to 'uncloak' or 
;   surface, currently only ships have sensors (ie gunboat, destroyer, and 
;   cruiser) It would be a bad idea to give these to units that can cloak
;
; DoubleOwned = Can be built/owned by all countries in a multiplayer game 
;   (def=no)? This supersedes the 'side =' attribute during multiplayer
;   games. This how in multi all sides can have Tanyas and Rocket soldiers
;
;  <<< the following applies only to infantry types >>>
;    C4 = Equipped with building sabotage explosives 
;      (presumes Infiltrate is true) (def=no)? Tanyas/Commandos bomb
;    Fraidycat = Is it inherently afraid and will panic easily (def=no)?
;      (run around like an idiot - ie the civilians during battle)
;    Infiltrate = Can it enter a building like a spy or thief (def=no)?
;      (of course only the spy and thief actually DO anything while
;       infiltrating. No C4 + NOT spy or thief = wasted unit)
;    IsCanine = Should special case dog logic be applied to this?
;      (unit sniffs out spies)
;
;  <<< these apply only to moving units (not buildings) >>>
;    Passengers = number of passengers it may carry (def=0)
;      (ie apc's, transports, and chinooks)
;    Speed = speed of this object (n/a for buildings) (def=0)
;      (look at the different speeds of vehicles to get a 'feel'
;       for how fast different units move)
;  <<< these apply only to terrestrial driving vehicle types >>>
;    Crushable = Can it be crushed by a heavy tracked vehicle (def=no)?
;      (hmmm can a Mammoth crush a ranger.....)
;    Tracked = Is this vehicle tracked (as opposed to wheeled) (def=no)?
;      (this is effected only by various terrains)
;    NoMovingFire = The vehicle must stop before it can fire (def=no)?
;      (ie an allied artillery has to stop moving before it fires)
;  <<< the following applies only to building types >>>
;    BaseNormal = Considered for building adjacency checks (def=yes)?
;      (keeps you from laying buildings far apart from one another)
;    Adjacent = distance allowed to place from other buildings (def=1)
;      (how many cells you can place this from other buildings
;       ignored if basenormal=no)
;    Bib = Should the building have an attached bib (def=no)?
;	(ok I'm at a loss on this one?!? perhaps the little 'skirt' on the
;	 base of buildings where vehicles and men emerge out onto?)
;    Capturable = Can this building be infiltrated by a spy/engineer ;	(def=no)?
;    Crewed = Does it contain a crew that can escape (def=no)?
;	(if yes and building is sold or destroyed it COULD produce men)
;    Power = power output (positive for output, negative for drain) (def=0)
;	(ie power plants are positive most other buildings draw power so they
;	 are negative)
;    Powered = Does it require power to function (def=no)?
;	(if this is 'yes' then the building will not 'function' or do what
;	 it is supposed too when your base is suffering from low power)
;    Repairable = Can it be repaired (def=yes)?
;    Storage = the number of credits this building can store (def=0)
;	(ie storage silos and ore processors)
;    Unsellable = Cannot sell this building (even if it can be built)?
;    WaterBound = Is this building placed on water only (def=no)?
;	(ie subpens and naval yards)

