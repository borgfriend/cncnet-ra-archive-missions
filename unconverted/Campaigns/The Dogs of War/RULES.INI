; ******* IQ setting for computer activity *******
; Each player (computer controlled or otherwise) is given an IQ rating 
; that is used to control what the computer is allowed to automatically 
; control. This is distinct from the difficulty setting. The higher the IQ 
; setting, the more autonomous and intelligent the side will behave. Each 
; ability is given a rating that indicates the IQ level (or above) that the 
; ability will be granted. Because such abilities are automatically 
; performed by the computer, giving a human controlled country a high IQ is
; not recommended. Otherwise the player's units will start to
; automatically "do their own thing"! A human controlled country is 
; presumed to have an IQ rating of zero. A computer controlled country has 
; an IQ of 1 or higher. When in skirmish mode or when multiplayer AIs are 
; active, the computer IQ is set to the maximum.
