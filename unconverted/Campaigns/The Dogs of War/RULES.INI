; ******* AI Controls *******
; Computer Skirmish-Mode behavior controls. The ratio values are based on 
; the number of buildings in the computer base that should be of the type 
; specified. The ratio total should exceed 100% so that the base will always 
; try to grow as it vainly attempts to achieve the specified percentage 
; composition.

; Take note: The computer AI in Red Alert is merely a warmed over version
; of the AI experiment I wrote during the unallocated time in the month
; following C&C's release. It was more than adequate at that time (even
; difficult to beat), but since Red Alert is a very different game, the 
; skirmish mode AI is somewhat under-effective. In order to improve the AI
; over this initial experiment, the following controls are provided. It 
; might be possible to manipulate these values to achieve a greater 
; challenge when playing the computer opponent.
[AI]
AttackInterval=3        ; average delay between computer attacks
AttackDelay=5           ; average delay time before computer begins 
                        ; it's first attack
