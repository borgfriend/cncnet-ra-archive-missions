[Briefing]
1=Mission 6@@
2=Greetings, commander.  Firehound Designs
3=has recently invented a new defensive
4=structure, the Dog Tower, based upon the
5=heavy armor and practical construction of
6=the flame tower.  While this may seem to
7=be an ineffective invention, it is a high
8=velocity targeted impact dog - deadly
9=against any infantry foolish enough to
10=challenge it.  It draws its ammunition
11=from an underground network linked to
12=kennels, so you will need at least one
13=kennel to begin construction of these
14=towers.@@
15=Also, note that because the flame tank is
16=still a secret weapon, you will not be
17=given an icon for it in case of spies.
18=You will only get a black square where the
19=icon should be, but you will be able to
20=build the flame tank normally.
21=Your mission is to destroy the troopers
22=you encountered earlier.  Although I have
23=tried to ignore them, the NOD soldiers
24=have again obstructed my plans. Already
25=three missions have had to be cancelled
26=because of them.  I will have no more of
27=this.  Decimate everything in their base.@@
28=     - Burghy

