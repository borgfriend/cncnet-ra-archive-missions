[Briefing]
1=Mission 7@@
2=Because of your skill in capturing the
3=dog visor crates, Firehound designs has
4=come up with the flame dog.  It can hold
5=limited conversation, replying with a
6=basic 'yeah' or 'okay'.  However, it can
7=eject a globe of burning matter which
8=sticks to any substance and burns.  It is
9=very effective against infantry.@
10=The basic dog has also been fitted with
11=light armor so that it can withstand
12=slightly more damage, and can heal itself
13=up to 50 percent health.@
14=You will use these flame dogs to clear
15=a local village which is blocking us from
16=having an unobstructed supply line.
17=Destroy every last one of the troops and
18=burn all the houses.  Be careful, NOD
19=troopers may be waiting to ambush you. 
