[Briefing]
1=Eliminate the roadblock and kill the German general for his  
2=information about the locations of the German base and a nearby Ukranian 
3=base. Find them, you'll need their Anti-Aircraft tanks.  
4=Get past the Germans to get to the only beach with clear access to the ocean. 
5=Make sure to destroy all of their units and structures. Go across to the English
6=side, and capture their Tech Center. Finally, wipe out the English! 
7=Watch out for the improved allied Cammo Pillboxes! To balance them, you have 
8=improved YAKs and naval resources. Your MCV can also be redeployed. 
9=The odds are against you, but we know you can beat them!


