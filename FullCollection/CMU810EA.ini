[Briefing]
1=Located in this area is a Soviet base which is proving to be a great nuisance, 
2=as it is blocking off our main supply route through the mountain pass. 
3=The base has numerous tesla coils protecting the pass, which would normaly be a 
4=problem, but this time, it is their downfall. We have developed a new vehicle
5=called the Tesla Imobiliser, which is capable of drawing in the tesla zap without
6=damage. You can therefore use it to draw the devastating zap away from other units
7=You are to take this vehicle and use it to help Tanya through the pass. Once 
8=you are through, take her to the northeast where the Soviets have set up a
9=power base to supply their main base. There you are to take out all structures 
10=you see.
11=By then we should have our re-enforcement base to the east ready, where
12=you will be able to produce some troops and send them in by helicopter.
13=There will be a signal flare let off, at the position where you are to drop
14=them off. Then procede to destroy all structures in the area.

